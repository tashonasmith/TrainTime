<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Time</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Train Time</h1>
          <p class="lead">Don't miss the midnight train to Georgia</p>
        </div>
      </div>

      <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency (min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                </table>
                </div>
            </div>
        
            <div class="panel panel-default">
                <div class="panel-heading">
                    Add a Train
                </div>
                <div class="panel-body"><div class="col-lg-6">
                    <div class="card card-default">
                      <div class="card-header">
                      </div>
                      <div class="card-body">
            
                       
            
                        <form role="form">
                          <div class="form-group row">
                            <label for="name-input">Train Name</label>
                            <input class="form-control" id="name-input" type="text">
                          </div>
                          <div class="form-group row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                          </div>
                          <div class="form-group row">
                            <label for="first-train-input">First Train Time</label>
                            <input class="form-control" id="first-train-input" type="time">
                          </div>
                          <div class="form-group row">
                            <label for="frequency-input">Frequency (min)</label>
                            <textarea class="form-control" id="frequency-input" type="number"></textarea>
                          </div>
                          <button class="btn btn-default" id="submit" type="submit">Submit</button>
                        </form>
            
                      </div>
            
                    </div>
            
                  </div></div>
              </div>
  
    <script src="assets/javascript/moment.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>
</html>
